name: Deploy Docs

on: 
  push:
    branches: [main, develop]
    paths:
      - 'pages/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-${{ github.ref }}  # Changed to prevent conflicts across branches
  cancel-in-progress:  false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5  # Added this action

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: pages/package-lock.json  # Added caching

      - name: Install dependencies
        working-directory: pages
        run:  npm ci

      - name: Build documentation
        working-directory: pages
        run: npm run docs:build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages/. vitepress/dist

  deploy: 
    environment: 
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on:  ubuntu-latest
    steps: 
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # Updated to v4